<div class="content-wrapper">
    <br>
      <section align= "center" class="content">
      <div class="box">
      <div class="box-header with-border">
        <br>
        <h3 class="box-title"><b>ADD CENTRAL PRINTING LOCATION</b></h3>
      </div>
      <hr>
      <!-- /.box-header -->
      <!-- form start -->
        <div class="box-body">
          <div class="form-group col-md-6">
            <label for="CentralPrintingName">Central Printing Location Name</label>
            <input type="text" class="form-control" id="CentralPrintingName" [(ngModel)]="CentralPrintingName" name="CentralPrintingName" placeholder="Central Printing Name"required>
          </div>

          <div class="form-group col-md-6">
            <label for="Code">Code</label>
            <input type="text" class="form-control" id="code" [(ngModel)]="code" name="code" placeholder="code"required>
          </div>
          <div class="form-group col-md-6">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Phone"required>
              </div>

          <div class="form-group col-md-6">
              <label for="Address">Address</label>
              <input type="text" class="form-control" id="Address" [(ngModel)]="Address" name="Address" placeholder="Address"required>
            </div>
          <div class="form-group col-md-6">
            <label for="cpcontactDetails">Contact Person</label>
            <input type="text" class="form-control" id="cpcontactDetails" [(ngModel)]="cpcontactDetails" name="cpcontactDetails" placeholder="contactDetails"required>
          </div>

        </div>
        </div>
        <!-- /.box-body -->
  
        <div class="box-footer">
          <button type="submit" class="btn btn-primary" (click)="postPrintLocation()">Submit</button>
          <button class="btn btn-warning" aria-hidden="true" routerLink ="/admin/locations/centralPrinting"> Cancel</button>
        </div>
      </section>
      <swal
      #successSwal
      title="Success"
      text="Successfully Registered Collection Point"
      type="success"
      [showCancelButton]="false"
      [focusCancel]="false">
    </swal>
    <swal
      #failedSwal
      title="Failed"
      text="An error occured while processing your request"
      type="warning"
      [showCancelButton]="false"
      [focusCancel]="false">
    </swal>
