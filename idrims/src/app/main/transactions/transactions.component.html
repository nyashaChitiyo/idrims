
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 align= "center">
        <strong>Transactions</strong>
      </h1>
     <!-- <p><button align="left" class="btn btn-warning" routerLink ="/admin/userManagement">Back to User Managemnt</button></p>    -->
    </section>
    
    <hr>

    <!-- Main content -->
    <section class="content">
  <div class="box">
    <table class="table table-hover " id="transactions" cellspacing="0">
      <thead>
      <tr>
        <th>Date</th>
        <th>Product</th>
        <th>VRN</th>
        <th>Location</th>
        <th>Agent</th>
        <th>Commission</th>
        <th>Payment Ref Code</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{transaction.updatedAt}}</td>
        <td>{{transaction.insuranceType}}</td>
        <td>{{vehicleRegistrationNumber.lastname}}</td>
        <td>{{transaction.colPointId}}</td>
        <td>{{transaction.processedBy}}</td>
        <td>{{transaction.grandTotal}}</td>
        <td>{{transaction.ecocashPaymentReference}}</td>
        <!-- <td><button (click)="getCustomer()" class="btn btn-primary btn-block margin-bottom">view</button></td> -->
      </tr>
      </tbody>
    </table>

  </div>
    </section>


  </div>
