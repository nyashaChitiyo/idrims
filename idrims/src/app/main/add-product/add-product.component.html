<div class="content-wrapper">
    <section class="content-header">
      <h1>
        Products & Services
      </h1>
    </section>
    <section class="content">
    <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Add New Product / Service</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
      <div class="box-body">
        <div class="form-group">
          <label for="firstName">Product / Service Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="Address">Product / Service Description </label>
          <input type="text" class="form-control" id="Address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" name="type" required>
                <option selected  style="display: none;" >Select Type</option>
                <option value="Active">Category 1 </option>
                <option value="Deactive">Category 2</option>
              </select>
        </div>
      </div>
      </div>
      <!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-warning" aria-hidden="true" routerLink ="/Products"> Cancel</button>
      </div>
    </section>
