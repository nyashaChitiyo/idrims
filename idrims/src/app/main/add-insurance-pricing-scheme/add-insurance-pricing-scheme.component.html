<div class="content-wrapper">
    <br> 
      <section align= "center" class="content">
        <app-message></app-message>
      <div class="box">
      <div class="box-header with-border">
        <br>
        <h3 class="box-title"><b>ADD INSURANCE PRICING SCHEME</b></h3>
      </div> 
      <hr>
      <!-- /.box-header -->
      <!-- form start --> 
        <div class="box-body"> 
          <!-- <div class="form-group col-md-6">
            <label for="regionID">Region Short Code</label>
            <input type="text" class="form-control" [(ngModel)]= "code" id="regionID" placeholder="regionID"required>
          </div> -->

          <div class="form-group col-md-4">
            <label for="regionName">Tax Class Desription</label>
            <input type="text" align= "center" class="form-control" [(ngModel)]= "taxClassDesc" id="taxClassDescr" placeholder="Tax Class Description"required>
          </div>      
              <div class="form-group col-md-4">
              <label for="annualCompRate">Annual Comp Rate</label>
              <input type="text" align= "center" class="form-control" [(ngModel)]= "annualCompRate" id="annualCompRate" placeholder="Annual Comp Rate"required>
            </div>
            <div class="form-group col-md-4">
                <label for="annualCompRateMinimum">Annual Comp Rate Minimum</label>
                <input type="text" align= "center" class="form-control" [(ngModel)]= "annualCompRateMinimum" id="annualCompRateMinimum" placeholder="Annual Comp Rate Minimum"required>
              </div>
              <div class="form-group col-md-4">
                  <label for="rtaCoverPremium">RTA Cover Premium</label>
                  <input type="text" align= "center" class="form-control" [(ngModel)]= "rtaCoverPremium" id="rtaCoverPremium" placeholder="RTA Cover Premium"required>
                </div>
                <div class="form-group col-md-4">
                    <label for="rtaLevy">RTA Levy</label>
                    <input type="text" align= "center" class="form-control" [(ngModel)]= "rtaLevy" id="rtaLevy" placeholder="RTA Levy"required>
                  </div>
        </div>
        </div>
  
        <div class="box-footer">
          <button type="submit" class="btn btn-primary" (click)="postZinPricing()">Submit</button>
          <button class="btn btn-warning" aria-hidden="true" routerLink ="/admin/PricingScheme/InsurancePricingScheme"> Cancel</button>
        </div>
        <app-loading *ngIf="isClicked"></app-loading>
      </section>
      <swal
      #successSwal
      title="Success"
      text="Successfully Insurance Pricing Scheme"
      type="success"
      [showCancelButton]="false"
      [focusCancel]="false">
    </swal>
    <swal
      #failedSwal
      title="Failed"
      text="An error occured while processing your request"
      type="warning"
      [showCancelButton]="false"
      [focusCancel]="false">
    </swal>
