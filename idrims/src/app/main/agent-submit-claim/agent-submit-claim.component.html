
  <div class="content-wrapper">
      <br>
        <section align= "center" class="content">
        <div class="box">
        <div class="box-header with-border"align="center">
          <br>
          <h3 class="box-title"><b>SUBMIT CLAIM</b></h3> 
        </div>
        <hr> 
        <!-- /.box-header -->
        <!-- form start -->
          <div class="box-body"> 
              <div class="form-group col-md-4">
                  <label for="email">Customer Phone Number</label>
                  <input type="text" class="form-control" id="phoneNumber" [(ngModel)]= "phoneNumber"  placeholder="Customer Phone Number"required>
              </div>
          <div class="form-group col-md-4">
              <label for="email">Customer First Name</label>
              <input type="text" class="form-control" id="firstName" [(ngModel)]= "firstName"  placeholder="Customer First Name"required>
          </div>
        <div class="form-group col-md-4">
          <label for="email">Customer Last Name</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]= "lastName"  placeholder="Last Name" required>
      </div>

      <div class="form-group col-md-4">
          <label for="email">Vehicle Reg Number</label>
          <input type="text" class="form-control" id="VRN" [(ngModel)]= "VRN"  placeholder="VRN" required>

      </div> 
                <div class="form-group col-md-4">
                  <label for="email">Select Nature of Claim</label>
                  <select [(ngModel)]="selectedValue" class="form-control" name="claimNature" placeholder="Select" required>
                    <option>Accident</option>
                    <option>Theft</option>
                    <option>Windscreen</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                  <label>Date of Loss</label>
                  <input class="form-control" type="date" required id="lossDate" [(ngModel)]="lossDate" name="lossDate">
                  </div>
          </div>
          <app-loading *ngIf="isClick"></app-loading>
          </div>
          <!-- /.box-body -->
    
          <div class="box-footer" align="center">
            <button type="submit" class="btn btn-primary" (click)="submitClaim()">Submit</button>
            <button class="btn btn-warning" aria-hidden="true" routerLink ="/agent/Customers"> Cancel</button>
          </div>
        </section>
        <swal
        #successSwal
        title="Success"
        text="Claim Submitted.Customer will be contacted soon."
        type="success"
        [showCancelButton]="false"
        [focusCancel]="false">
      </swal>
      <swal
        #failedSwal
        title="Failed"
        text="An error occured while processing your request"
        type="warning"
        [showCancelButton]="false"
        [focusCancel]="false">
      </swal>
