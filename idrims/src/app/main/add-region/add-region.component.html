<div class="content-wrapper">
    <br>
      <section align= "center" class="content">
        <app-message></app-message>
      <div class="box">
      <div class="box-header with-border">
        <br>
        <h3 class="box-title"><b>ADD REGION</b></h3> 
      </div>
      <hr>
      <!-- /.box-header -->
      <!-- form start -->
        <div class="box-body">
  
          <div class="form-group col-md-4">
            <label for="regionID">Region Short Code</label>
            <input type="text" class="form-control" [(ngModel)]= "code" id="regionID" placeholder="regionID"required>
          </div>
          <div class="form-group col-md-4">
            <label for="regionName">Region Name</label>
            <input type="text" class="form-control" [(ngModel)]= "name" id="regionName" placeholder="regionName"required>
          </div> 
          <div class="form-group col-md-4">
              <label for="email">Central Printing Location</label>
              <select [(ngModel)]="selectedValue" class="form-control" name="centralPrint" required>
                  <option *ngFor="let print of allPrints" [value]="print.id">{{print.name}}</option>
                </select>
          </div>
        </div>
        </div>
        <!-- /.box-body -->
  
        <div class="box-footer">
          <button type="submit" class="btn btn-primary" (click)="postRegion()">Submit</button>
          <button class="btn btn-warning" aria-hidden="true" routerLink ="/admin/locations/regions"> Cancel</button>
        </div>
        <app-loading *ngIf="isClicked"></app-loading>
      </section>
      <swal
      #successSwal
      title="Success"
      text="Successfully Registered Region"
      type="success"
      [showCancelButton]="false"
      [focusCancel]="false">
    </swal>
    <swal
      #failedSwal
      title="Failed"
      text="An error occured while processing your request"
      type="warning"
      [showCancelButton]="false"
      [focusCancel]="false">
    </swal>
