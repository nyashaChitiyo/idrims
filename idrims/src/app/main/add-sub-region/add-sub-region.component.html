<div class="content-wrapper">
    <br>
      <section align= "center" class="content">
      <div class="box">
      <div class="box-header with-border">
        <br>
        <h3 class="box-title"><b>ADD SUB-REGION</b></h3>
      </div>
      <hr>
      <!-- /.box-header -->
      <!-- form start --> 
        <div class="box-body">
            <div class="form-group col-md-4">
                <label for="email">Region</label>
                <select [(ngModel)]="selectedValue" class="form-control" name="regionName" required>
                    <option *ngFor="let reg of allRegionNames" [value]="reg.id">{{reg.name}}</option>
                  </select>
            </div>
          <div class="form-group col-md-4">
            <label for="regionName">Sub-Region Code</label>
            <input type="text" class="form-control" id="regionShortCode" [(ngModel)] ="regionShortCode" name ="regionShortCode" placeholder="Region short-code"required>
          </div>
          <div class="form-group col-md-4">
              <label for="regionName">Sub-Region Name</label>
              <input type="text" class="form-control" id="subRegionName" [(ngModel)]="subRegionName" name="subRegionName" placeholder="Sub-Region Name"required>
            </div>
        </div>
        </div>
        <!-- /.box-body -->
  
        <div class="box-footer">
          <button type="submit" class="btn btn-primary" (click)="postSubRegion()">Submit</button>
          <button class="btn btn-warning" aria-hidden="true" routerLink ="/subRegions"> Cancel</button>
        </div>
      </section>
      <swal
      #successSwal
      title="Success"
      text="Successfully Registered Sub-Region"
      type="success"
      [showCancelButton]="false"
      [focusCancel]="false">
    </swal>
    <swal
      #failedSwal
      title="Failed"
      text="An error occured while processing your request"
      type="warning"
      [showCancelButton]="false"
      [focusCancel]="false">
    </swal>
