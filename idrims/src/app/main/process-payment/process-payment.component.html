<div class="content-wrapper">
  <br>
    <section align= "center" class="content">
      <app-message></app-message>
    <div class="box">
    <div class="box-header with-border">
      <br>
      <h3 class="box-title"><b>Transaction</b></h3> 
    </div>    
      <div class="box-body"> 
        
          <hr>    
          <div class="form-group col-md-2"></div>
          <div class="form-group col-md-8" *ngIf="isEnabled">
              <label>Enter Ecocash Number</label>
                    <input [(ngModel)] = "ecocashNumber" class="form-control" type="number" name="ecocashNumber" required>
          </div>
          <div class="form-group col-md-2"></div>
      </div>

      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" class="btn btn-primary" (click)="buyInsurance()">Make Payment</button>
        <button class="btn btn-warning" aria-hidden="true" routerLink ="/customer/getIdrive"> Cancel</button>
      </div>
      </div>
      <div *ngIf="isPending"><app-loading></app-loading></div>
    </section> 
    </div>

   
    
    <hr>

    <swal
    #successSwal
    title="Success"
    text="Quotation successfully generated press ok to continue ."
    type="success"
    [showCancelButton]="false"
    [focusCancel]="false">
  </swal>
  <swal
    #failedSwal
    title="Failed"
    text="An error occured while processing your request"
    type="warning"
    [showCancelButton]="false"
    [focusCancel]="false">
  </swal>
