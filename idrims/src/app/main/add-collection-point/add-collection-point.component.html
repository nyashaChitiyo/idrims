<div class="content-wrapper">
  <br>
    <section align= "center" class="content">
    <div class="box">
    <div class="box-header with-border">
      <br>
      <h3 class="box-title"><b>ADD COLLECTION POINT</b></h3>
    </div>
    <hr>
    <!-- /.box-header -->
    <!-- form start -->
      <div class="box-body">
        <div class="form-group col-md-6">
          <label for="colName">Collection Point Name</label>
          <input type="text" class="form-control" id="colName" name="colName" placeholder="Collection Point Name"required>
        </div>
        <div class="form-group col-md-6">
          <label for="Address">Address</label>
          <input type="text" class="form-control" id="Address" name="Address" placeholder="Address"required>
        </div>
        <div class="form-group col-md-6">
          <label for="phoneNumber">Phone Number</label>
          <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone"required>
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group col-md-6">
            <label for="email">Region</label>
            <select class="form-control" name="region" required>
                <option selected  style="display: none;" >Select Region</option>
                <option value="Harare">Harare </option>
                <option value="Bulawayo">Bulawayo</option>
                <option value="Midlands">Midlands </option>
                <option value="Manicaland">Manicaland</option>
              </select>
        </div>
        <div class="form-group col-md-6">
            <label for="email">Sub-Region</label>
            <select class="form-control" name="subRegion" required>
                <option selected  style="display: none;" >Select Sub-Region</option>
                <option value="CBD">CBD </option>
                <option value="harareeast">Harare East</option> 
                <option value="hararesouth">Harare South </option>
                <option value="haharenorth">Harare North</option>
              </select>
        </div>
      </div>
      </div>
      <!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" class="btn btn-primary" (click)="postColPoint()">Submit</button>
        <button class="btn btn-warning" aria-hidden="true" routerLink ="/collectionPoints"> Cancel</button>
      </div>
    </section>
    <swal
    #successSwal
    title="Success"
    text="Successfully Registered Collection Point"
    type="success"
    [showCancelButton]="false"
    [focusCancel]="false">
  </swal>
  <swal
    #failedSwal
    title="Failed"
    text="An error occured while processing your request"
    type="warning"
    [showCancelButton]="false"
    [focusCancel]="false">
  </swal>
