<div class="content-wrapper">
  <hr>
    <section align="center" class="content-header">
        <h1>
          <strong>Insurance Companies Management</strong>
        </h1>
      </section>
      <hr>
    <!-- Main content -->
    <section class="content">

  <!--Mailbox Div-->
  <div class="row">
    <div class="col-md-12">
      <form method="post">
        <button type="button" name="addInsComp" id="addInsComp" class="btn btn-primary btn-block margin-bottom" routerLink="/addInsComp">Add Insurance Company</button>
      </form>

    </div>
  </div>
  <!--general-->
  <div class="box">
      <!-- /.box-header -->
      <div class="box-body">
        <table class="table table-hover" id="insCompanies" cellspacing="0">
          <thead>
          <tr>
            <th>Code</th>
            <th>Company Name</th>
            <th>Address</th>
            <th>Contact</th>
          </tr>
          </thead>
          <tbody>
              <tr *ngFor="let company of companies">
                <td>{{company.code}}</td>
                <td>{{company.name}}</td>
                <td>{{company.address}}</td>
                <td>{{company.contact}}</td>
                <button>view</button>
              </tr>
              </tbody>
        </table> 
      </div>
    </div>
    </section>


  </div>
<script>
 </script>
