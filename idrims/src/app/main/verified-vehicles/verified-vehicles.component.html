<div class="content-wrapper">
    
    <section  class="content-header">
     
        <h1 align= "center">
           <strong>Verified Vehicles</strong>
         </h1>
         <p><button align="left" class="btn btn-warning" routerLink ="/vehicles">Back to Vehicle Management</button></p> 
       </section>
  
    <section class="content">
 <hr>
   

  <div class="box">
  
      <div class="box-body">
    
        <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered" *ngIf="this.temp_var">
          <thead>
          <tr>
            <th>Vehicle Make</th>
            <th>Vehicle Model</th>
            <th>Vehicle Reg Number</th>
            <th>Ownership</th>
            <th>Usage</th>
            <th>Expiring Date</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.vehicleMake}}</td>
            <td>{{vehicle.vehicleModel}}</td>
            <td>{{vehicle.vehicleRegistrationNumber}}</td>
            <td>{{vehicle.vehicleOwnership}}</td>
            <td>{{vehicle.vehicleUsage}}</td>
            <td>{{vehicle.insuranceExpiryDate}}</td>
           
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    </section>
  
  
  </div>
