<div class="content-wrapper">
  <hr>
  <!-- Content Header (Page header) -->
  <section align= "center" class="content-header">
    <h1>
      <strong>Vehicle Management</strong>
    </h1>
 
  </section>
  <hr>
  <!-- Main content -->
  <section class="content">

<!--Mailbox Div-->
<div class="row">
  <div class="col-md-6">
    <form method="post">
      <button type="submit" name="getMessages" id="getMessages" class="btn btn-primary btn-block margin-bottom">Get Requests</button>
    </form>
  </div>  
  <div class="col-md-6">
      <form method="post">
        <button type="submit" name="getMessages" id="getMessages" class="btn btn-primary btn-block margin-bottom" routerLink="/verifiedVehicles">View Verified Vehicles</button>
      </form>
  
    </div>
</div> <hr>
<h4 align="left">
    <strong>Verification Requests</strong>
</h4>  
 
<!--general-->
<div class="box">
    <!-- /.box-header -->
    <div class="box-body">
      <table class="table table-hover" id="monthlyTable" cellspacing="0">
        <thead>
          <tr>
            <th>Regstration Number</th>
            <th>Status</th>
            <th>CreatedAt</th>
            <th>CreatedBy</th>
            <th>Updated By</th>
            <th>Updated At</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.vehicleRegistrationNumber}}</td>
            <td>{{vehicle.verificationStatus}}</td>
            <td>{{vehicle.createdAt}}</td>
            <td>{{vehicle.createdBy}}</td>
            <td>{{vehicle.updatedAt}}</td>
            <td>{{vehicle.updatedBy}}</td>
            <td><button class="btn btn-primary btn-block margin-bottom"  routerLink="/vehicles/{{vehicle.vehicleRegistrationNumber}}">verify</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </section>


</div>
