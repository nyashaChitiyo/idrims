<div class="content-wrapper">
  <hr>
  <!-- Content Header (Page header) -->
  <section  class="content-header">
    <h1 align= "center">
      <strong>Vehicle Management</strong>
    </h1>
 
  </section>
  <hr>
  <!-- Main content -->
  <section class="content">

<!--Mailbox Div-->
<div class="row">  
  <div class="col-md-12">
      <form method="post">
        <button type="submit" name="getMessages" id="getMessages" class="btn btn-primary btn-block margin-bottom" routerLink="/admin/verifiedVehicles">View Verified Vehicles</button>
      </form>
    </div>
</div> <hr>
 
 
<!--general--> 
<div *ngIf="isBackOffice" class="box">
  
  <h4 align="left">
    <strong>Verification Requests</strong>
</h4> 
    <!-- /.box-header -->
    <div class="box-body">
      <!--<table class="table table-hover" id="monthlyTable" cellspacing="0">-->
        <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered" *ngIf="this.temp_var">
        <thead>
          <tr>
            <th>Registration Number</th>
            <th>Date of Request</th>
            <th>Requested By</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.vehicleRegistrationNumber}}</td>
            <td>{{vehicle.createdAt}}</td>
            <td>{{vehicle.createdBy}}</td>
            <td><button class="btn btn-primary btn-block margin-bottom"  routerLink="/vehicles/{{vehicle.vehicleRegistrationNumber}}">verify</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-loading *ngIf="!vehicles"></app-loading>
  </section>

</div>
