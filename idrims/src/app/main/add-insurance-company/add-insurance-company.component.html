<div class="content-wrapper">
    <section class="content-header">
      <h1>
       Add Insurance Company
      </h1>
    </section>
    <section class="content col-md-10">
    <div class="box">
    <!-- /.box-header -->
    <!-- form start -->
      <div class="box-body">
        <div class="form-group col-md-6">
          <label for="firstName">Insurance Company Name</label>
          <input type="text" class="form-control" [(ngModel)]= "name" id="name" placeholder="Name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="Address">Address</label>
          <input type="text" class="form-control" [(ngModel)]= "address" id="Address" placeholder="Address" required>
        </div>
        <div class="form-group col-md-6">
          <label for="Contact">Contact</label>
          <input type="text" class="form-control" [(ngModel)]= "contact" id="contact" placeholder="Contact" required>
        </div>
         <div class="form-group col-md-6">
          <label for="email">Email address</label>
          <input type="email" class="form-control" [(ngModel)]= "email" id="email" placeholder="Enter email"required>
        </div>
        <div class="form-group col-md-6">
          <label for="code">Code</label>
          <input type="text" class="form-control" [(ngModel)]= "code" id="code" placeholder="code"required>
        </div>
       <div class="form-group col-md-6">
          <label for="Type">Type</label>
          <input type="text" class="form-control" [(ngModel)]= "type" id="type" placeholder="type"required>
        </div>

       <div class="form-group col-md-6">
          <label for="description">Description</label><br>
          <textarea placeholder="enter brief description" [(ngModel)]= "description" id= "description" placeholder="Company description" rows="4" cols="50"required></textarea>
        </div>
      </div>
      </div>
      <!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" (click)= "addInsuranceCompany()" class="btn btn-primary">Submit</button>
        <button class="btn btn-warning" aria-hidden="true" routerLink ="/InsCompanies"> Cancel</button>
      </div>
    </section>
