
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1 align= "center">
      <strong>Claims</strong>
    </h1>
   <!-- <p><button align="left" class="btn btn-warning" routerLink ="/admin/userManagement">Back to User Managemnt</button></p>    -->
  </section>
  
  <hr>

  <!-- Main content -->
  <section class="content">
<div class="box">
  <table class="table table-hover " id="claims" cellspacing="0">
    <thead> 
    <tr>
      <th>Date</th>
      <th>VRN</th>
      <th>Claim Type</th>
      <th>Claim Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let claim of claims">
      <td>{{claim.updatedAt}}</td>      
      <td>{{claim.vehicleRegistrationNumber}}</td>
      <td>{{claim.natureOfClaim}}</td>
      <td>{{claim.claimStatus}}</td>
      <!-- <td><button (click)="getCustomer()" class="btn btn-primary btn-block margin-bottom">view</button></td> -->
    </tr>
    </tbody>
  </table>

</div>
  </section>


</div>
