<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <app-message></app-message>
      <h1 align= "center">
        <strong>Customers</strong>
      </h1>
     <p><button align="left" class="btn btn-warning" routerLink ="/admin/userManagement">Back to User Managemnt</button></p>   
    </section>
    
    <hr>

    <!-- Main content -->
    <section class="content">
  <div class="box">
    <table class="table table-hover " id="customers" cellspacing="0">
      <thead>
      <tr>
        <th>Phone Number</th>
        <th>First Name</th>
        <th>Surname</th>
        <th>id</th>
        <th>View</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.phoneNumber}}</td>
        <td>{{customer.firstname}}</td>
        <td>{{customer.lastname}}</td>
        <td>{{customer.nationalId}}</td>
        <td><button (click)="getCustomer(user)" class="btn btn-primary btn-block margin-bottom">view</button></td>
      </tr>
      </tbody>
    </table>

  </div>
  <div *ngIf="!customers"><app-loading></app-loading></div>
    </section>


  </div>
