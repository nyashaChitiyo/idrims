<div class="content-wrapper">
    
  <section  class="content-header">
   
      <h1 align= "center">
         <strong>Verified Vehicles</strong>
       </h1>
       <p><button align="left" class="btn btn-warning" routerLink ="/customer/myVehicles">Back to Vehicle Management</button></p> 
     </section>

  <section class="content">
<hr>
 

<div class="box">

    <div class="box-body">
  
      <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered" *ngIf="this.temp_var">
        <thead>
        <tr>
          <th>Registered On</th>
          <th>Vehicle Reg Number</th>
          <th>Vehicle Make</th>
          <th>Vehicle Model</th>
          <th>Verification Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let vehicle of vehicles">
          <td>{{vehicle.createdAt}}</td>
          <td>{{vehicle.vehicleRegistrationNumber}}</td>
          <td>{{vehicle.vehicleMake}}</td>
          <td>{{vehicle.vehicleModel}}</td>
          <td>{{vehicle.verificationStatus}}</td>
         
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  </section>


</div>
